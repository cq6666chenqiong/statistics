<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加会员</title>
    <link rel="stylesheet" th:href="@{/statics/plugin/bootstrap/css/bootstrap.css}" />
    <link rel="stylesheet" th:href="@{/statics/plugin/bootstrap/css/bootstrap-theme.css}" />
    <link th:href="@{/statics/plugin/video-js-7.7.5/video-js.css}" rel="stylesheet">


    <script th:src="@{/statics/plugin/jquery.min.js}"></script>
    <script th:src="@{/statics/plugin/video-js-7.7.5/video.js}"></script>


    <script th:inline="javascript" type="text/javascript">
        var ctxPath=[[${#httpServletRequest.getContextPath()}]];
    </script>
    <title>Title</title>

    <style>
        .box {
            width: 500px;
            height: 420px;
            box-sizing: border-box;
            /*border: 1px solid #666;*/
            /*border-radius: 5px;*/
            /* 采用定位的方式 */
            position: absolute;
            top: 50%;
            left: 45%;
            margin-left: -150px;
            margin-top: 100px;
        }

    </style>

</head>
<body>

<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">

            <div class="ibox-content box"  >
                <div class="row"  >
                    <div class="m">
                        <video id="my-video" class="video-js" controls preload="auto" width="640" height="264"
                               poster="MY_VIDEO_POSTER.jpg" data-setup="{}">
                            <source src="http://vjs.zencdn.net/v/oceans.mp4" type="video/mp4">
                            <source src="http://vjs.zencdn.net/v/oceans.webm" type="video/webm">
                            <source src="http://vjs.zencdn.net/v/oceans.ogv" type="video/ogg">
                            <p class="vjs-no-js">
                                To view this video please enable JavaScript, and consider upgrading to a web browser that
                                <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
                            </p>
                        </video>

                        <script type="text/javascript">
                            $(function (){
                                var myPlayer = videojs('my-video');
                                videojs("my-video").ready(function(){
                                    var myPlayer = this;
                                    myPlayer.play();
                                });
                            });

                            /*function pause(){
                                alert($('#a').val());
                                myPlayer.pause();
                            }*/
                        </script>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
